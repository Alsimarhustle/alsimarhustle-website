<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alsimar Hustle - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Alsimar Hustle</div>
    <a href="singup.html" class="button">Sign Up</a>
  </header>

  <!-- Login Section -->
  <section class="login">
    <h1>Login to Your Account</h1>
    <form action="index.html" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="button">Login</button>
      </div>
    </form>
    <p class="forgot-password">Forgot your password? <a href="resetpass.html">Click here to reset it.</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Alsimar Hustle</p>
  </footer>
</body>
</html>
